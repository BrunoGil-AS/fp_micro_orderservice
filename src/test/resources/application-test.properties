# Test Configuration
# Database configuration for H2 in-memory database
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password

# JPA configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Disable Spring Cloud components for testing
spring.cloud.config.enabled=false
spring.cloud.discovery.enabled=false
eureka.client.enabled=false

# Kafka configuration for testing (mock values to prevent startup errors)
spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.consumer.group-id=test-group
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer
kafka.topic.product=test-product-topic

# Disable Security for tests
spring.security.enabled=false
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration

# AOP configuration for testing
spring.aop.auto=true
spring.aop.proxy-target-class=true
app.aop.audit.enabled=true
app.aop.performance.enabled=true
app.aop.validation.enabled=true

# Frontend server configuration for CORS
service.env.frontend.server=http://localhost:3000
service.env.gateway.server=http://localhost:8080

# OAuth2 Resource Server configuration (disabled for tests)
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=http://localhost:8082/oauth2/jwks

# Logging configuration
logging.level.com.aspiresys.fp_micro_orderservice=DEBUG
logging.level.org.springframework.aop=DEBUG
