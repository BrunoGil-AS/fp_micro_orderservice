# Configuración adicional para logging de AOP
# Este archivo debe ser incluido en el logback-spring.xml principal

# AOP Logger Configuration
logging.pattern.aop=[%d{yyyy-MM-dd HH:mm:ss.SSS}] [%thread] [%level] [AOP-%logger{36}] - %msg%n

# Configuración específica para aspectos
logging.level.com.aspiresys.fp_micro_orderservice.aop.aspect.AuditAspect=INFO
logging.level.com.aspiresys.fp_micro_orderservice.aop.aspect.ExecutionTimeAspect=INFO
logging.level.com.aspiresys.fp_micro_orderservice.aop.aspect.ValidationAspect=WARN
logging.level.com.aspiresys.fp_micro_orderservice.aop.aspect.OrderOperationAspect=INFO

# Configuración para métricas (puede ser enviado a sistemas externos)
logging.level.metrics=INFO

# Configuración para auditoría (importante para compliance)
logging.level.audit=INFO
